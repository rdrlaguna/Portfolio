    <body class="flex-container flex-column">
        <!-- ..........HEADER SECTION.............................. -->
        <!-- ...................................................... -->
        <header class="flex-container">
            <nav id="navbar">
                    <ul id="nav-link-container" class="flex-container">
                        <li class="section-link"><a class="link" href="../index.html">HOME</a></li>

                    </ul>
            </nav>
        </header>

        <!-- ..........MAIN SECTION................................ -->
        <!-- ...................................................... -->
        <main class="flex-container flex-center">
            <div class="gradient flex-container flex-center flex-column">

                <div class="frame flex-container">
                    <section id="contact-section" class="flex-container flex-column">
                    
                        <div class="title-container">
                            <h1 id="title">
                                CONTACT
                            </h1>
                        </div>

                        <div class="form-container flex-container">
                            <h3 class="cta">Let's work together</h3>
                            <form action="" class="flex-container flex-column" id="form">

                                <div class="form-inputs flex-container flex-column">
                                    <fieldset class="flex-container flex-column">
                                        <label for="name" id="name-label">Enter your name: <input type="text" id="name" placeholder="Name"></label>
                                        <label for="email" id="email-label">Enter your email: <input type="email" id="email" placeholder="Email"></label>
                                    </fieldset>
                                    <fieldset class="flex-container flex-column">
                                        <label for="dropdown" id="dropdown-label">Select your preferred programing language:
                                            <select id="dropdown">
                                                <option>. . .</option>
                                                <option>C</option>
                                                <option>Python</option>
                                                <option>JavaScript</option>
                                            </select>
                                        </label>
                                        <label for="comments"> Describe your project's idea:
                                            <textarea cols="30" rows="6" id="message"></textarea>
                                        </label>
                                    </fieldset>
                                    <button id="submit" type="submit" value="SUBMIT">SUBMIT</button>
                                </div>
                            </form>
                        </div>
                </section>
            </div>

            <section id="media-section" class="flex-container">
                <ul class="media-list flex-container">
                    <li class="program-icon">
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube fa-5x"></i></a>
                    </li>
                    <li class="program-icon">

                    </li>
                    <li class="program-icon">
                        <a href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://www.github.com/" target="_blank"><i class="fa-brands fa-github fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-5x"></i></a>
                    </li>
                </ul> 
            </section>

        </main>
