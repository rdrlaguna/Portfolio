        <link rel="stylesheet" href="../styles/contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

        <!-- Include boostrap link  -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
       
    </head>

    <!-- ********************************************************** -->

    <body class="flex-container flex-column">
        <!-- ..........HEADER SECTION.............................. -->
        <!-- ...................................................... -->
        <header class="flex-container">
            <nav id="navbar">
                    <ul id="nav-link-container" class="flex-container">
                        <li class="section-link"><a class="link" href="../index.html">HOME</a></li>
                        <li class="section-link"><a class="link" href="./about.html">ABOUT</a></li>
                        <li class="section-link"><a class="link" href="./gallery.html">GALLERY</a></li>
                        <li class="section-link"><a class="link" href="./contact.html">CONTACT</a></li>
                    </ul>
            </nav>
        </header>

        <!-- ..........MAIN SECTION................................ -->
        <!-- ...................................................... -->
        <main class="flex-container flex-center">
            <div class="gradient flex-container flex-center flex-column">

                <div class="frame flex-container">
                    <section id="contact-section" class="flex-container flex-column">
                    
                        <div class="title-container">
                            <h1 id="title">
                                CONTACT
                            </h1>
                        </div>

                        <div class="form-container flex-container">
                            <h3 class="cta">Let's work together</h3>
                            <form action="" class="flex-container flex-column" id="form">

                                <div class="form-inputs flex-container flex-column">
                                    <fieldset class="flex-container flex-column">
                                        <label for="name" id="name-label">Enter your name: <input autofocus class="mb-3 form-control" type="text" id="name" placeholder="Name" required></label>
                                        <label for="email" id="email-label">Enter your email: <input class="mb-3 form-control" type="email" id="email" placeholder="Email" required></label>
                                    </fieldset>
                                    <fieldset class="flex-container flex-column">
                                        
                                        <label for="languagesDataList" class="form-label">Select your preferred programing language:
                                        <input class="form-control" list="datalistOptions" id="languagesDataList" placeholder="Type to search...">
                                        <datalist id="datalistOptions">
                                            <option value="C">
                                            <option value="Python">
                                            <option value="JavaScript">
                                        </datalist>
                                        </label>
                                        <label for="message" id="message-label"> Describe your project's idea:
                                            <textarea class="mb-3 form-control"  cols="30" rows="3" id="message" required></textarea>
                                        </label>
                                    </fieldset>
                                    <button id="submit" type="submit" value="SUBMIT">SUBMIT</button>
                                </div>
                            </form>
                        </div>
                </section>
            </div>

            <section id="media-section" class="flex-container">
                <ul class="media-list flex-container">
                    <li class="program-icon">
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://www.x.com/" target="_blank"><i class="fa-brands fa-x-twitter fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://www.github.com/" target="_blank"><i class="fa-brands fa-github fa-5x"></i></a>
                    </li>
                    <li class="program-icon">
                        <a href="https://facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-5x"></i></a>
                    </li>
                </ul> 
            </section>

        </main>
    </body>

</html>
